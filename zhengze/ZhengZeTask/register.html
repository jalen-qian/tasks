<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <h1>用户注册页面</h1>
    <form action="register.html" method="post">
    <table>
        <tr>
            <td align="right">用户名：</td>
            <td><input type="text" name="userName"></td>
        </tr>
        <tr>
            <td align="right">密  码：</td>
            <td><input type="text" name="password"></td>
        </tr>
        <tr>
            <td align="right">确认密码：</td>
            <td><input type="text" name="confirmPwd"></td>
        </tr>
        <tr>
            <td align="right">性 别：</td>
            <td>
                <input type="radio" name="sex" value="男">男
                <input type="radio" name="sex" value="女">女</td>
        </tr>
        <tr>
            <td align="right">爱 好：</td>
            <td><input type="checkbox" name="music" value="music">听音乐<input type="checkbox" name="movie" value="movie">看电影<input type="checkbox" name="game" value="game">玩游戏</td>
        </tr>
        <tr>
            <td align="right">你所在的城市：</td>
            <td><select>
                <option>广州</option>
                <option>北京</option>
                <option>上海</option>
                <option>深圳</option>
            </select></td>
        </tr>
        <tr>
            <td align="right">照 片：</td>
            <td><input type="file" name="photo" value="photo"></td>
        </tr>
        <tr>
            <td align="right">个人简介：</td>
            <td><textarea style="width:350px; height:150px;"></textarea>></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="提交">  <input type="reset" name="reset" value="重写"></td>
        </tr>
    </table>
    </form>
</body>
</html>
